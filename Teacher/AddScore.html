md-2 d-none d-md-block bg-light sidebar">            <div class="sidebar-sticky  bg-dark col-md-12">                <ul class="nav flex-column">                    <li class="nav-item">                        <a class="nav-link active" href="SeachScore.aspx">                            <span data-feather="home"></span>                            学生成绩查询                        </a>                    </li>                    <li class="nav-item">                        <a class="nav-link" href="StuAnalyze.aspx">                            <span data-feather="file"></span>                            学生成绩分析                        </a>                    </li>                    <li class="nav-item">                        <a class="nav-link" href="ClassAnalyze.aspx">                            <span data-feather="file"></span>                            班级成绩分析                        </a>                    </li>                    <li class="nav-item">                        <a class="nav-link" href="GradeAnalyze.aspx">                            <span data-feather="file"></span>                            年级成绩分析                        </a>                    </li>                    <li class="nav-item">                        <a class="nav-link" href="AddScore.aspx">                            <span data-feather="file"></span>                            添加学生成绩                        </a>                    </li>                    <li class="nav-item">                        <a class="nav-link" href="TeachCenter.aspx">                            <span data-feather="users"></span>                            个人中心                        </a>                    </li>                    <li class="nav-item">                        <a class="nav-link" href="#" onclick="logout()">                            <span data-feather="bar-chart-2"></span>                            登出系统                        </a>                    </li> 2"></div>            <div class="form-group col-md-3  file">                <input type="file" class="" id="exampleInputFile" name="exelpath"/>                <p class="help-block">请点击上方按钮，选择要导入的Excel表格。</p>            </div>            <div class="col-md-1 md-bt margin-top">                <asp:Button type="button" class="btn btn-sm btn-outline-secondary col-md-12" OnClick="Button_Insert_Click" runat="server" text="导入"  />            </div>        </div>    </div>    <div class="bg-dark" style="color:#fff; text-align:center; width:100%; position:fixed; bottom: 0; left: 0;z-index: 9999">        @GXNU2018    </div>    <!-- Bootstrap core JavaScript    ================================================== -->    <!-- Placed at the end of the document so the pages load faster -->    <script>        function logout() {            var x;            var r = confirm("你要退出登录吗？")            if (r == true) {                //跳转登录界面                window.location.href = "../Login.aspx?act=logout"            } else {            }        }    </script>    <script src="../javaScript/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>    <script src="../javaScript/bootstrap.min.js"></script>    <!-- Icons -->    <script src="../javaScript/feather.min.js"></script>    <script>        feather.replace()    </script>    <!-- Graphs -->    <script src="../javaScript/Chart.min.js"></script></form></body></html>
